version: '3.7'
services:
# Reverse proxy wit acme TLS support
  traefik:
    container_name: $STACK-web
    image: traefik:latest
    ports:
      - "80:80" # The HTTP port
      - "443:443" # The HTTPS port
      - "8080:8080" # The WebUI port (enabled by --api,insecre=true)
    command: 
      - "--api.insecure=true"
      - "--providers.docker"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro # So that Traefik can listen to the Docker events
      - $APPDATA/$STACK/traefik_acme:/acme # Tell Traefik to save SSL certs here
    networks:
      - net

networks:
  net:
    name: traefik-proxy_net
